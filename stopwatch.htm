<!DOCTYPE html>
<html>

<head>
    <title>Stopwatch App</title>
    <style>
        body, html {
            height: 70%;
            margin: 70;
        }

        body {
            background-image: url('stopwatch.jpg'); /* Replace with the path to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .stopwatch {
            text-align: center;
        }

        #display {
            font-size: 48px;
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <p id="display">00:00:00</p>
            <button onclick="start()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
            <button onclick="lap()">Lap</button>
            <ul id="laps"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
